name: ci

on:
  push:

  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  fmt:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.9.0
      - run: devbox run fmt-check

  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.9.0
      - run: devbox run test

